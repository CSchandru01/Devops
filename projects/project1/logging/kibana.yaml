apiVersion: apps/v1
kind: deployment
metadata:
  name: kibana
  namespace: logging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:7.10.1
          ports:
            - containerPort: 5601
          env:
            - name: ELASTICSEARCH_HOSTS
              value: "http://elasticsearch.logging.svc.cluster.local:9200"
---
apiVersion: v1
kind: service
metadata:
  name: kibana
  namespace: logging
spec:
  type: ClusterIP
  ports:
    - port: 5601  
  selector:
    app: kibana 