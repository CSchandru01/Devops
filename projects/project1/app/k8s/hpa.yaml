apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: project1-hpa
  namespace: dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: project1-deployment
  # Define minimum and maximum number of pod replicas
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        # Target average CPU utilization percentage across all pods 
        # cpu > 60% will trigger scaling
        averageUtilization: 60