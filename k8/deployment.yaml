apiVersion: v1
kind: Deployment
metadata:
  name: my-demo-app-deployment
  labels:
    app: My-demo-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: My-demo-app
  template:
    metadata:
      labels:
        app: My-demo-app
    spec:
      containers:
      - name: my-demo-app-container
        image: my-demo-app-image:latest
        volumeMounts:
        - name: app-config-volume
          mountPath: /opt 
        ports:
        - containerPort: 8000
      volumes:
      - name: app-config-volume
        configMap:
          name: app-config


